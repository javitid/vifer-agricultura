    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>

              <a class="navbar-brand" href="index.html">ViFer Agricultura S.L.</a>

    <!-- Form
    ================================================== -->

    <div class="container">
      <form class="form-signin" role="form">
      <h2 class="form-signin-heading">Formulario</h2>
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="text" class="form-control" placeholder="Nombre" required autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="email" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-earphone"></span>
          </span>
          <input type="text" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span>
          </span>
          <textarea class="form-control" placeholder="Comentarios" required rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
      </form>
    </div><!-- /.form -->


    <div>
